<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Unit 4 Forms</title>
    </head>

    <body>
        <!-- form tag tells where your form starts and ends
        POST means data in form is submitted on the back end-->
        <!-- label tag goes first, label tells user what needs to be put into the box-->
        <!--FOR connects it to the attribute-->

        <form action="mailto:ksabad@syr.edu" method="POST">    
            <!--input is for short text
            the value of the for attribute in label must match the value of the id attribute-->

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fname">
            <!--for and id must be the same-->
            <!--for short texts-->

        <br><br>

            <label for="complaints">Complaints</label>
            <textarea id="complaints" name="complaints">Write your complaints here</textarea>
            <!--best for long texts-->
            

        <br><br>

            <p>How Angry Are You?</p>

            <input type="radio" id="level1" name="level" value="angy">
            <label for ="level1">Very Angry</label>
            <input type="radio" id="level2" name="level" value="i'm okay">
            <label for ="level2">Not Very Angry</label>

            <!-- radio buttons, you can only choose 1 option, or if there's a few options-->
        
        <br><br>
                <label for="contact">Method of Contact</label>
               
                <select id="contact" name="contact">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
                <option value="snails">Snail Mail</option>
                </select>
                <!-- all options must be contained within the select tag, do not forget!-->
        <br><br>
                <label for="afterbiz">Call after 5 pm?</label>
                <input type="checkbox" id="afterbiz" name="after5pm" value="yes">

        
        <br><br>

            <input type="submit" value="Send My Complaint">


        </form>
    </body>
</html>
